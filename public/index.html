<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SAMPLEO</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>SAMPLEO</h1>
    </header>

    <section class="song-bar">
      <button id="load-btn">Load Random Song</button>
      <span id="song-name">No song loaded</span>
      <span id="bpm-display" title="Double-click to edit beatgrid BPM">-- BPM</span>
      <span id="loading" class="hidden">Loading...</span>
    </section>

    <!-- Target BPM bar with metronome controls locked right -->
    <section class="target-bpm-bar" style="display:flex; align-items:center; justify-content:space-between; gap:12px;">
      <div style="display:flex; align-items:center; gap:8px;">
        <label for="target-bpm">Target BPM:</label>
        <input type="number" id="target-bpm" min="60" max="200" value="120">
      </div>

      <!-- Metronome + Quantization controls (right side) -->
      <div style="display:flex; align-items:center; gap:6px; margin-left:auto;">
        <input
          id="metro-vol"
          type="range"
          min="0"
          max="1"
          step="0.01"
          value="0.35"
          title="Metronome volume"
          style="width:110px; height:28px;"
        >

        <button
          id="metro-toggle"
          type="button"
          title="Play metronome"
          style="width:34px; height:28px; padding:0; line-height:1; font-size:14px;"
        >â–¶</button>

        <button
          id="quant-beat"
          type="button"
          title="Quantize to beat"
          aria-pressed="false"
          style="width:38px; height:28px; padding:0; line-height:1; font-size:12px;"
        >1</button>

        <button
          id="quant-half"
          type="button"
          title="Quantize to half-beat"
          aria-pressed="false"
          style="width:38px; height:28px; padding:0; line-height:1; font-size:12px;"
        >1/2</button>

        <button
          id="quant-quarter"
          type="button"
          title="Quantize to quarter-beat"
          aria-pressed="false"
          style="width:38px; height:28px; padding:0; line-height:1; font-size:12px;"
        >1/4</button>
      </div>
    </section>

    <section class="target-bpm-bar">
      <label for="offset-slider">Beatgrid Offset (ms):</label>
      <input
        type="range"
        id="offset-slider"
        min="-500"
        max="500"
        step="1"
        value="0"
      >
      <span id="offset-value">0 ms</span>
    </section>

    <section class="pad-grid" id="pad-grid"></section>

    <section class="chunk-detail hidden" id="chunk-detail">
      <div class="detail-header">
        <span id="chunk-label">Chunk 1</span>
        <span id="chunk-key">Key: Q</span>
        <span id="chunk-start">Start: 0 beats</span>
      </div>
      <div class="detail-controls">
        <label for="length-slider">Length (beats):</label>
        <!-- index 0..6 => 1/4, 1/2, 1, 2, 4, 8, 16 -->
        <input type="range" id="length-slider" min="0" max="6" step="1" value="2">
        <span id="length-value">1</span>
      </div>
      <canvas id="waveform" width="760" height="100"></canvas>
      <button id="download-chunk-btn">Download This Chunk</button>
    </section>

    <section class="action-bar">
      <button id="download-all-btn">Download All</button>
      <button id="rerandomize-btn">Re-randomize Chunks</button>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
